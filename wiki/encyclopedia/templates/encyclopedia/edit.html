{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Editing "{{title}}"</h1>

    <form method="POST" action="{% url 'edit' title%}">
        {% csrf_token %}
        <div> {{ edit.content }} </div>
        <div> <button type="submit" class="btn btn-primary">Save</button></div>
    </form>

{% endblock %}
