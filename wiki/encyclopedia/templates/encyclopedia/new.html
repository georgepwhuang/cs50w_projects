{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    <form method="POST" action="{% url 'new' %}">
        {% csrf_token %}
        <div> {{ add.title }} </div>
        <div> {{ add.content }} </div>
        <div>
            {% if messages %}
            {% for message in messages %}
            <div style="color: red">{{ message }}</div>
            {% endfor %}
            {% endif %}
        </div>
        <div> <button type="submit" class="btn btn-primary">Save</button></div>
    </form>

{% endblock %}
